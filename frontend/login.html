<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <div id="login-form">
      <h2>Login</h2>
      <label for="userid">UserId:</label>
      <input type="text" id="userid" name="userid" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <button onclick="loginUser()">Login</button>
    </div>
    <div id="registration-link">
      <p>
        Don't have an account? <a href="registration.html">Register here</a>
      </p>
    </div>
    <div>
      <button onclick="getCookie()">Show jwt</button>
    </div>
    <div>
      <button onclick="clearCookie()">clear jwt cookie</button>
    </div>
    <script src="loginRegistration.js"></script>
  </body>
</html>
